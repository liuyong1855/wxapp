<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>网上大药房</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<img class="logo" src="images/logo.png" alt="">

			<input class="searchInput" type="text" placeholder="输入药品名称/疾病名称搜索">
		</form>
		<ul class="topUl">
			<li class="list">
				<img src="images/wx2_index_05.png" alt="">
				<p>对症找药</p>
			</li>
			<li class="list">
				<img src="images/wx2_index_06.png" alt="">
				<p>科室找药</p>
			</li>
			<li class="list">
				<img src="images/wx2_index_07.png" alt="">
				<p>男科</p>
			</li>
			<li class="list">
				<img src="images/wx2_index_08.png" alt="">
				<p>妇科</p>
			</li>
		</ul>
	</div>
	<div class="prescription">
		<p class="myPre">我的处方</p>
		<p class="add"><span>添加处方</span><i class="plus">+</i></p>
	</div>
	<div class="brand">
		品牌街
		<i class="righticon"></i>
	</div>

</html>
